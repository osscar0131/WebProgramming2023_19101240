<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Escape From Tarkov Modding</title>
</head>
<body>
	<h1>Main Page V0.03a</h1>
	<h2>Currently under construction..</h2>
	<div id="login box">
		<a href="/login">Log in</a><br>
		<a href="/logout">Log out</a><br>
		<a href="/register">Register</a>
	</div>

	<a href="/insert"><button>Write new page</button></a>

	<div id="mods_list_table">
		<table>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Upload date</th>
				<th>Last Update</th>
				<th colspan="2">Action</th>
			</tr>

			<% data.forEach(function (item, index) { %>
				<tr>
					<td> <%= item.modid %> </td>
					<td><a href="/view/<%= item.modid %>"> <%= item.title %> </a></td>
					<td ><%= item.upload_date %> </td>
					<td> <%= item.last_update %> </td>
					<td><a href="/edit/<%= item.modid %>">EDIT</a></td>
					<td><a href="/delete/<%= item.modid %>">DELETE</a></td>
				</tr>
			<% }); %>
		</table>
	</div>
</body>
</html>
